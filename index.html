<!DOCTYPE html>
<head>
    <style type="text/css">
        #container {
            margin: 0px auto;
        }
        #container canvas {
            margin: 10px auto;
            
            border: 1px solid rebeccapurple;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <form id="mazeForm">
            Rows: <input type="number" min="2" name="rows"/>
            Columns: <input type="number" min="2" name="cols"/>
            Wall Probability (%): <input type="number" min="0" max="100" name="wallProbability"/>
            <button type="submit">Generate maze</button>
        </form>
        <div id="canvas-view">
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
